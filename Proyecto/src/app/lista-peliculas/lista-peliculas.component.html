    <p-table [value]="peliculas">
      <ng-template pTemplate="header">
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Imagen</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td pEditableColumn>
            {{ rowData.id }}
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="rowData.nombre"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.nombre }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="rowData.clas"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.clas }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="rowData.imgPath"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ rowData.imgPath }}
              </ng-template>
            </p-cellEditor>
          </td>

          <td pEditableColumn>
            <button
              type="button"
              class="btn btn-primary"
              (click)="guardar(rowData)"
            >
              <i class="pi pi-save" style="font-size: 1em;"> Guardar</i>
            </button>
          </td>
          <td pEditableColumn>
            <button
              type="button"
              class="btn btn-primary"
              (click)="eliminar(rowData)"
            >
              <i class="pi pi-trash" style="font-size: 1em;"> Borrar</i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
