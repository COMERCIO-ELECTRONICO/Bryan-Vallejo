            <p-table [value]="usuarios">
                <ng-template pTemplate="header">
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Cedula</th>
                        <th>Telefono</th>
                        <th>Usuario</th>
                        <th>Role</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData>
                    <tr>
                        <td pEditableColumn>
                               {{rowData.id}}
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.nombre" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.nombre}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.apellido" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.apellido}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.cedula" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.cedula}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.telefono" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.telefono}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.usuario" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.usuario}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="rowData.role" placeholder="1 o 2" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{rowData.id_role.id}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                        <td pEditableColumn>
                            <button type="button" class="btn btn-primary " (click)="guardar(rowData)">

                                <i class="pi pi-save" style="font-size: 1em" > Guardar</i>
                            </button>
                        </td>
                        <td pEditableColumn>
                            <button type="button" class="btn btn-primary " (click)="eliminar(rowData)">

                                <i class="pi pi-trash" style="font-size: 1em" > Borrar</i>
                            </button>
                        </td>
                     </tr>
                </ng-template>
            </p-table>
        </div>

</div>
